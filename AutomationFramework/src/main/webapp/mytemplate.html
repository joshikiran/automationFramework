<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<select ng-model="methodModel" ng-change="getParams(methodModel)" ng-options="method.methodName for method in methods"></select>


<span compile ng-repeat="field in fields" ng-bind-html="returnHTML(field)">{{$index}}</span>
<a ng-click="add()"><span class="glyphicon glyphicon-plus"></span></a>
<a ng-click="remove()"><span class="glyphicon glyphicon-remove"></span></a>
<br>
<br> {{method.desc}}{{testCase}}


</body>
</html>
