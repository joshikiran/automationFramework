<!DOCTYPE html>
<html ng-app="afApp">
<head>
<meta charset="ISO-8859-1">
<title>Automation Framework</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />

	<script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/defaultController.js"></script>
    <script src="js/loginController.js"></script>
   	<script src="js/homeController.js"></script>
   	<script src="js/myDirectives.js"></script>
   	
    

</head>

<body>
<div ng-controller="loginController">
    <div id="header" ng-show="authenticated">
        <div id="headerContent">
            <div id="appName">
                <div id="headerLogo" class="pull-left"></div>
                <label class="pull-left" id="appTitle">Service Registry and Monitoring</label>
            </div>
            <div id="userDetails" class="pull-right">
                <div class="dropdown pull-right">
                    <button class="btn btn-primary dropdown-toggle transparent padding-sm no-border text-dark no-outline"
                            type="button" data-toggle="dropdown" style="height: 40px;">
                        <div id="userIcon"></div>{{userId}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu ">
                        <li><a href="#changePass">Change Password</a></li>
                        <li ng-click="logout()"><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
 </div>
     <div id="bodyContainer">
        <ul id="verticalNav" ng-show="authenticated">
            <a href="#{{link.href}}" ng-repeat="link in menuItems" ng-show="link.isValid">
                <li id="{{link.id}}" ng-click="highlightRow(link.href);" ng-class="{'menu-active': currentPath==link.href}" style="padding-left: 15px;">
                    <span class="glyphicon " ng-class="link.styleClass"></span>
                    {{link.menuItemName}}
                </li>
                <!-- {'menu-active':$index == row} -->
            </a>
        </ul>
        <div id="ViewContainer">
            <div id="viewContent">
                <div ng-view="ng-view"></div>
            </div>
        </div>
    </div>
</body>
</html>
